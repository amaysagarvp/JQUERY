<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 C

   <script>
        $(document).ready(function () {
            $("#text").dblclick(function () {
                $(this).css("color", "red")
            })
        })
    </script>
</head>

<body>
    <p id="text">Double click me to turn red!</p>
</body>

</html>
